<header [class.search-active]="searchActive"
    class="flex-none relative flex items-center justify-between px-6 py-1 border-b border-gray-800 bg-gray-950">
    <div class="flex items-center gap-4 transition-transform duration-300" [class.translate-x-64]="isMenuOpen">
        <button *ngIf="!isMenuOpen" (click)="toggleMenu(); $event.stopPropagation()"
            class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
            <img src="assets/menu.png" alt="Menu" class="w-9 h-9" />
        </button>
        <a href="/"
            class="flex items-center gap-2 text-cyan-200 font-semibold text-2xl no-underline hover:opacity-80 transition-opacity">
            <img src="assets/game_sage_logo.png" alt="GameSage Logo" class="w-14 h-14 object-cover rounded-xl" />
            <span>GameSage</span>
        </a>
    </div>
    <div class="absolute left-1/2 transform -translate-x-1/2 w-1/3">
        <div class="search-wrapper bg-gray-800 rounded-full flex items-center">
            <span class="search-icon-wrapper">
                <img src="assets/search.png" alt="Search" class="search-icon" />
            </span>
            <input type="text" [placeholder]="'common.searchPlaceholder' | translate"
                class="search-input bg-transparent outline-none text-gray-300 border-none" (focus)="onSearchFocus()"
                (blur)="onSearchBlur()" />
        </div>
    </div>
    <div class="header-overlay" aria-hidden="true" (click)="closeSearch()"></div>
    <div class="flex items-center gap-4 text-2xl">
        <app-language-selector></app-language-selector>
        <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
            <a href="/aichat">
                <img src="assets/aichat.png" alt="AI Chat" class="w-9 h-9 cursor-pointer" />
            </a>
        </button>
        <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
            <a href="/favourites">
                <img src="assets/favourites.png" alt="Favourites" class="w-9 h-9 cursor-pointer" />
            </a>
        </button>
        <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
            <a href="/cart">
                <img src="assets/cart.png" alt="Shopping cart" class="w-9 h-9 cursor-pointer" />
            </a>
        </button>
        <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
            <a href="/login">
                <img src="assets/user.png" alt="user profile" class="w-9 h-9" />
            </a>
        </button>
    </div>
</header>
<div #menu
    class="fixed top-0 left-0 h-full w-64 border-gray-800 bg-gray-950 text-white transform transition-transform duration-300 z-[2000] -translate-x-full"
    [class.-translate-x-full]="!isMenuOpen" [class.translate-x-0]="isMenuOpen">
    <div class="p-6">
        <h2 (click)="toggleMenu()"
            class="text-2xl font-bold text-cyan-300 mb-6 pb-3 border-b border-gray-700 cursor-pointer hover:text-cyan-400 transition-colors">
            MenÃº</h2>
        <a href="/" class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg mb-4">{{
            'menu.home' | translate }}</a>
        <a routerLink="/settings"
            class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg mb-4">{{ 'menu.settings'
            | translate }}</a>
        <a routerLink="/help"
            class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg mb-4">{{ 'menu.help' |
            translate }}</a>
        <a routerLink="/contact"
            class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg mb-4">{{ 'menu.contact' |
            translate }}</a>
        <a routerLink="/privacy"
            class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg mb-4">{{ 'menu.privacy' |
            translate }}</a>
        <a routerLink="/conditions"
            class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg mb-4">{{
            'menu.conditions' | translate }}</a>
        <a routerLink="/cookies" class="block text-white no-underline hover:text-cyan-300 transition-colors text-lg">{{
            'menu.cookies' | translate }}</a>
    </div>
</div>
