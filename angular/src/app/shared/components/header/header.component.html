<header
  [class.search-active]="searchActive"
  class="flex-none relative flex items-center justify-between px-6 py-1 border-b border-gray-800 bg-gray-950"
>
  <div class="flex items-center gap-4">
    <button
      (click)="toggleMenu(); $event.stopPropagation()"
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none"
    >
      <img src="assets/menu.png" alt="Menu" class="w-9 h-9" />
    </button>
    <div class="flex items-center gap-2 text-cyan-200 font-semibold text-2xl">
      <a href="/">
        <img
          src="assets/game_sage_logo.png"
          alt="GameSage Logo"
          class="w-14 h-14 object-cover rounded-xl"
        />
      </a>
      <span>GameSage</span>
    </div>
  </div>

  <div class="absolute left-1/2 transform -translate-x-1/2 w-1/3">
    <div class="search-wrapper bg-gray-800 rounded-full flex items-center">
      <span class="search-icon-wrapper">
        <img src="assets/search.png" alt="Search" class="search-icon" />
      </span>
      <input
        type="text"
        placeholder="Buscar"
        class="search-input bg-transparent outline-none text-gray-300 border-none"
        (focus)="onSearchFocus()"
        (blur)="onSearchBlur()"
      />
    </div>
  </div>

  <div class="header-overlay" aria-hidden="true" (click)="closeSearch()"></div>

  <div class="flex items-center gap-4 text-2xl">
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none"
    >
      <img
        src="assets/espana.png"
        alt="español"
        class="w-9 h-9 cursor-pointer"
      />
    </button>
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none"
    >
      <a href="/aichat">
        <img
          src="assets/aichat.png"
          alt="AI Chat"
          class="w-9 h-9 cursor-pointer"
        />
      </a>
    </button>
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none"
    >
      <a href="/favourites">
        <img
          src="assets/favourites.png"
          alt="Favourites"
          class="w-9 h-9 cursor-pointer"
        />
      </a>
    </button>

    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none"
    >
      <a href="/cart">
        <img
          src="assets/cart.png"
          alt="Shopping cart"
          class="w-9 h-9 cursor-pointer"
        />
      </a>
    </button>

    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none"
    >
      <a href="/login">
        <img src="assets/user.png" alt="user profile" class="w-9 h-9" />
      </a>
    </button>
  </div>
</header>

<div
  #menu
  class="fixed top-0 left-0 h-full w-64 border-gray-800 bg-gray-950 text-white transform transition-transform duration-300 z-50 -translate-x-full"
  [class.-translate-x-full]="!isMenuOpen"
  [class.translate-x-0]="isMenuOpen"
>
  <div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Menú</h2>
    <a href="/" class="text-white no-underline">Inicio</a><br /><br />
    <a routerLink="/settings" class="text-white no-underline">Ajustes</a
    ><br /><br />
    <a routerLink="/help" class="text-white no-underline">Ayuda</a><br /><br />
    <a routerLink="/contact" class="text-white no-underline">Contacto</a
    ><br /><br />
    <a routerLink="/privacy" class="text-white no-underline"
      >Políticas de privacidad</a
    ><br /><br />
    <a routerLink="/conditions" class="text-white no-underline"
      >Términos y condiciones</a
    ><br /><br />
    <a routerLink="/cookies" class="text-white no-underline"
      >Configuración de cookies</a
    >
  </div>
</div>
