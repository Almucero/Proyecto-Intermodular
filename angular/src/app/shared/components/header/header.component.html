<header
  [class.search-active]="searchActive"
  [class.menu-active]="isMenuOpen"
  class="flex-none relative flex items-center justify-between px-6 py-1 border-b border-gray-800 bg-gray-950 select-none"
>
  <button
    (click)="toggleMenu(); $event.stopPropagation()"
    class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none absolute left-6 top-1/2 -translate-y-1/2 z-50 transition-transform duration-150 active:scale-95"
    [class.opacity-0]="isMenuOpen"
    [class.pointer-events-none]="isMenuOpen"
    [title]="'tooltips.menu' | translate"
  >
    <img
      src="assets/icons/menu.png"
      alt="Menu"
      class="w-9 h-9 transition-transform duration-150 active:scale-95"
    />
  </button>
  <a
    routerLink="/"
    class="flex items-center gap-2 text-cyan-200 font-semibold text-2xl no-underline hover:opacity-80 ml-[3.25rem] transition-transform duration-150 active:scale-95"
    [style.transform]="isMenuOpen ? 'translateX(11.75rem)' : 'translateX(0)'"
  >
    <div
      class="flex items-center gap-2 cursor-pointer transition-transform duration-150 active:scale-95"
    >
      <img
        src="assets/branding/game_sage_logo.png"
        alt="GameSage Logo"
        class="w-14 h-14 object-cover rounded-xl"
      />
      <span>GameSage</span>
    </div>
  </a>
  <div class="absolute left-1/2 transform -translate-x-1/2 w-1/3">
    <div class="search-wrapper bg-gray-800 rounded-full flex items-center">
      <span class="search-icon-wrapper" [title]="'tooltips.search' | translate">
        <img src="assets/icons/search.png" alt="Search" class="search-icon" />
      </span>
      <input
        type="text"
        [placeholder]="'common.searchPlaceholder' | translate"
        class="search-input bg-transparent outline-none text-gray-300 border-none"
        (focus)="onSearchFocus()"
        (blur)="onSearchBlur()"
        (keydown)="onSearch($event)"
      />
    </div>
  </div>
  <div
    class="header-overlay"
    aria-hidden="true"
    (click)="closeSearch(); isMenuOpen && toggleMenu()"
  ></div>
  <div class="flex items-center gap-4 text-2xl">
    <app-language-selector></app-language-selector>
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none transition-transform duration-150 active:scale-95"
      [title]="'tooltips.aiChat' | translate"
    >
      <a routerLink="/aichat">
        <img
          src="assets/icons/aichat.png"
          alt="AI Chat"
          class="w-9 h-9 cursor-pointer transition-transform duration-150 active:scale-95"
        />
      </a>
    </button>
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none transition-transform duration-150 active:scale-95 relative"
      [title]="'tooltips.favourites' | translate"
    >
      <a routerLink="/favourites">
        <img
          src="assets/icons/favourites.png"
          alt="Favourites"
          class="w-9 h-9 cursor-pointer transition-transform duration-150 active:scale-95"
        />
        @if ((favoritesCount() || 0) > 0) {
        <span
          class="absolute -bottom-1 -left-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[1.1rem] text-center border-2 border-gray-950"
        >
          {{ favoritesCount() }}
        </span>
        }
      </a>
    </button>
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none transition-transform duration-150 active:scale-95 relative"
      [title]="'tooltips.cart' | translate"
    >
      <a routerLink="/cart">
        <img
          src="assets/icons/cart.png"
          alt="Shopping cart"
          class="w-9 h-9 cursor-pointer transition-transform duration-150 active:scale-95"
        />
        @if ((cartCount() || 0) > 0) {
        <span
          class="absolute -bottom-1 -left-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[1.1rem] text-center border-2 border-gray-950"
        >
          {{ cartCount() }}
        </span>
        }
      </a>
    </button>
    <button
      class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none transition-transform duration-150 active:scale-95"
      [title]="'tooltips.userProfile' | translate"
    >
      <a [routerLink]="user() ? '/dashboard' : '/login'">
        <img
          [src]="user()?.media?.[0]?.url || 'assets/icons/user.png'"
          [alt]="user()?.nickname || 'User'"
          class="w-10 h-10 rounded-full object-cover transition-transform duration-150 active:scale-95"
        />
      </a>
    </button>
  </div>
</header>
<div
  #menu
  class="fixed top-0 left-0 h-full w-64 border-gray-800 bg-gray-950 text-white transform transition-transform duration-300 z-[2000] -translate-x-full select-none"
  [class.-translate-x-full]="!isMenuOpen"
  [class.translate-x-0]="isMenuOpen"
>
  <div class="p-6">
    <h2
      (click)="toggleMenu()"
      class="flex justify-between items-center text-2xl font-bold text-cyan-300 mb-6 pb-3 border-b border-gray-700 cursor-pointer hover:text-cyan-400 pt-0 -mt-2.5 transition-transform duration-150 active:scale-95"
    >
      <span>Men√∫</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </h2>
    <a
      routerLink="/search"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base mb-3 transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      {{ "menu.explore" | translate }}
    </a>
    <a
      routerLink="/settings"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base mb-3 transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
      {{ "menu.settings" | translate }}
    </a>
    <a
      routerLink="/help"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base mb-3 transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      {{ "menu.help" | translate }}
    </a>
    <a
      routerLink="/contact"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base mb-3 transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        />
      </svg>
      {{ "menu.contact" | translate }}
    </a>
    <a
      routerLink="/privacy"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base mb-3 transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
        />
      </svg>
      {{ "menu.privacy" | translate }}
    </a>
    <a
      routerLink="/conditions"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base mb-3 transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
        />
      </svg>
      {{ "menu.conditions" | translate }}
    </a>
    <a
      routerLink="/cookies"
      (click)="toggleMenu()"
      class="flex items-center gap-3 text-white no-underline hover:text-cyan-300 text-base transition-transform duration-150 active:scale-95"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      {{ "menu.cookies" | translate }}
    </a>
  </div>
</div>
