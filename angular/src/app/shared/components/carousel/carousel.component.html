<section class="relative flex flex-col justify-center mt-6">
  <h2
    class="text-3xl font-bold font-cinzel text-cyan-300 mb-3 text-center difuminadoTexto mobile-responsive-carousel-title"
  >
    - {{ title | translate }} -
  </h2>
  <div class="relative w-full px-10 mobile-responsive-padding">
    <div
      class="absolute inset-y-0 left-0 w-48 bg-gradient-to-r from-gray-900 from-20% to-transparent z-40 pointer-events-none transition-opacity duration-300"
      [class.opacity-0]="!arrowState.left"
      [class.opacity-100]="arrowState.left"
    ></div>
    <span
      (click)="scrollLeft()"
      [class.opacity-30]="!arrowState.left"
      class="absolute left-2 top-[4.5rem] -translate-y-1/2 text-white text-4xl cursor-pointer select-none z-50 hover:text-cyan-300 transition-all duration-150 active:scale-95"
      >&#8249;</span
    >
    <div
      #carouselContainer
      class="flex gap-4 overflow-x-auto px-2 py-2 no-scrollbar cursor-grab active:cursor-grabbing select-none"
      (scroll)="updateScrollState()"
      (mousedown)="onMouseDown($event)"
      (mouseleave)="onMouseLeave()"
      (mouseup)="onMouseUp()"
      (mousemove)="onMouseMove($event)"
    >
      <app-game-card
        *ngFor="let item of items"
        [game]="item"
        [coverUrl]="getCoverUrl(item)"
        (cardClick)="onItemClick($event)"
        class="flex-shrink-0"
      ></app-game-card>
    </div>
    <span
      (click)="scrollRight()"
      [class.opacity-30]="!arrowState.right"
      class="absolute right-2 top-[4.5rem] -translate-y-1/2 text-white text-4xl cursor-pointer select-none z-50 hover:text-cyan-300 transition-all duration-150 active:scale-95"
      >&#8250;</span
    >
    <div
      class="absolute inset-y-0 right-0 w-48 bg-gradient-to-l from-gray-900 from-20% to-transparent z-40 pointer-events-none transition-opacity duration-300"
      [class.opacity-0]="!arrowState.right"
      [class.opacity-100]="arrowState.right"
    ></div>
  </div>
</section>
