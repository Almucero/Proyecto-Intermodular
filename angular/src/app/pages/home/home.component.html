<div class="flex flex-col bg-gray-900 text-white font-sans">
    <app-header class="flex-none"></app-header>

    <section class="mt-6 text-center">
        <h2 class="text-lg font-semibold text-cyan-300 mb-3">{{ 'genres' | translate }}</h2>
        <div class="flex justify-center gap-3 overflow-x-auto py-2">
            <span *ngFor="let gen of genres"
                class="flex-shrink-0 px-4 py-2 bg-gray-800 hover:bg-cyan-500 hover:text-white transition rounded-full cursor-pointer text-sm whitespace-nowrap"
                (click)="goToGenres(gen)">
                {{ gen | translate }}
            </span>
        </div>
    </section>

    <section class="mt-6">
        <h2 class="px-4 py-2 text-lg font-semibold text-cyan-300 mb-3">
            {{ 'bestSellers' | translate }}
        </h2>
        <div class="relative gap-4 overflow-x-hidden px-4 py-2">
            <span (click)="scrollLeft(carouselInMasVendidos)"
                class="absolute left-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
                &#8249;
            </span>

            <div #carouselInMasVendidos class="flex gap-4 overflow-x-hidden px-4 py-2">
                <div *ngFor="let img of featuredImages"
                    class="flex-shrink-0 w-64 h-40 bg-gray-700 rounded-xl overflow-hidden shadow-md hover:scale-105 transition-transform duration-300 cursor-pointer"
                    (click)="goToProduct(img.id)">
                    <img [src]="img.url" alt="Imagen destacada" class="w-full h-full object-cover" />
                </div>
            </div>

            <span (click)="scrollRight(carouselInMasVendidos)"
                class="absolute right-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
                &#8250;
            </span>
        </div>
    </section>

    <section class="mt-6">
        <h2 class="px-4 py-2 text-lg font-semibold text-cyan-300 mb-3">{{ 'offers' | translate }}</h2>
        <div class="relative gap-4 overflow-x-hidden px-4 py-2">
            <span (click)="scrollLeft(carouselInOfertas)"
                class="absolute left-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
                &#8249;
            </span>

            <div #carouselInOfertas class="flex gap-4 overflow-x-hidden px-4 py-2">
                <div *ngFor="let img of featuredImages"
                    class="flex-shrink-0 w-64 h-40 bg-gray-700 rounded-xl overflow-hidden shadow-md hover:scale-105 transition-transform duration-300 cursor-pointer"
                    (click)="goToProduct(img.id)">
                    <img [src]="img.url" alt="Imagen destacada" class="w-full h-full object-cover" />
                </div>
            </div>

            <span (click)="scrollRight(carouselInOfertas)"
                class="absolute right-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
                &#8250;
            </span>
        </div>
    </section>

    <section class="mt-6">
        <h2 class="px-4 py-2 text-lg font-semibold text-cyan-300 mb-3">
            {{ 'topRated' | translate }}
        </h2>
        <div class="relative gap-4 overflow-x-hidden px-4 py-2">
            <span (click)="scrollLeft(carouselInMejorValorados)"
                class="absolute left-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
                &#8249;
            </span>

            <div #carouselInMejorValorados class="flex gap-4 overflow-x-hidden px-4 py-2">
                <div *ngFor="let img of featuredImages"
                    class="flex-shrink-0 w-64 h-40 bg-gray-700 rounded-xl overflow-hidden shadow-md hover:scale-105 transition-transform duration-300 cursor-pointer"
                    (click)="goToProduct(img.id)">
                    <img [src]="img.url" alt="Imagen destacada" class="w-full h-full object-cover" />
                </div>
            </div>

            <span (click)="scrollRight(carouselInMejorValorados)"
                class="absolute right-2 top-1/2 -translate-y-1/2 text-white text-3xl cursor-pointer select-none">
                &#8250;
            </span>
        </div>
    </section>
</div>
