<div class="min-h-screen bg-gray-900 text-white font-sans">
  <header class="relative flex items-center justify-between px-6 py-4 border-b border-gray-800 bg-gray-950">
    <div class="flex items-center gap-20">
      <button
  (click)="toggleMenu(); $event.stopPropagation()"
  class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
        <img
          src="weather_15627895.png"
          alt="Menu"
          class="w-11 h-11"
        />
</button>
      <div class="flex items-center gap-1 text-cyan-200 font-bold text-2xl">
        <a href=" ">
          <img
            src="ChatGPT_Image_23_oct_2025__13_32_07-removebg-preview (1).png"
            alt="GameSage Logo"
            class="w-20 h-15 object-cover rounded-xl cursor-pointer"
          />
        </a>
        <span class="-mt-3 relative">GameSage</span>
      </div>
    </div>
    
    <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-1 bg-gray-800 px-8 py-2 w-1/3 border border-white rounded-full">
  <img
      src="png-transparent-circle-font-icon-free-search-white-line-search-removebg-preview.png"
      alt="Search"
      class="w-7 h-5"
    />
  <span class="text-gray-400"></span>
  <input
    type="text"
    placeholder="Buscar"
class="bg-transparent outline-none text-white border-none px-2 py-1 "
  />
</div>

    <div class="flex items-center gap-4 text-2xl">
      <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
        <img
          src="Captura_de_pantalla_2025-11-14_132810_-_Editada__1_-removebg-preview.png"
          alt="AI Chat"
          class="w-16 h-16"
        />
      </button>
  <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
    <img
      src="shape_14755023-removebg-preview.png"
      alt="Favourites"
      class="w-10 h-10"
    />
  </button>

  <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
    <img
      src="internet_14812086-removebg-preview.png"
      alt="Shopping cart"
      class="w-11 h-11"
    />
  </button>

  <button class="p-0 bg-transparent border-none hover:opacity-80 focus:outline-none">
    <a href="/login">
    <img
      src="social_14821347-removebg-preview.png "
      alt="user profile"
      class="w-11 h-11"
    />
    </a>
  </button>
</div>
  </header>

  <div
  #menu
    class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white transform transition-transform duration-300 z-50"
    [class.-translate-x-full]="!isMenuOpen"
    [class.translate-x-0]="isMenuOpen"
  >
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Menú</h2>
        <a href=" " class="text-white no-underline">Inicio</a><br><br>
        <a href="#" class="text-white no-underline">Ajustes</a><br><br>
        <a href="#" class="text-white no-underline">Ayuda</a><br><br>
        <a href="#" class="text-white no-underline">Contacto</a><br><br>
        <a href="#" class="text-white no-underline">Políticas de privacidad</a><br><br>
        <a href="#" class="text-white no-underline">Términos y condiciones</a><br><br>
        <a href="#" class="text-white no-underline">Configuración de cookies</a>
    </div>
  </div>

  <nav class="mt-6 text-center">
          <h2 class="text-lg font-semibold text-cyan-300 mb-3">Usuario</h2>
          <div class="flex justify-center gap-3 overflow-x-auto py-2"></div>
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <button
              (click)="onLogout()"
              class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 shadow-sm hover:bg-red-700"
            >
              Cerrar sesión
            </button>
          </div>
        </div>


  </nav>
  <div class="py-10">
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-0">
            @if(user()){
            <div class="space-y-4">
              <h2 class="text-lg font-medium text-white">
                Información del usuario
              </h2>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <p class="text-sm font-medium text-gray-500">Nombre</p>
                  <p class="mt-1 text-sm text-white">{{ user()?.name }}</p>
                </div>
                <div>
                  <p class="text-sm font-medium text-gray-500">Apellido</p>
                  <p class="mt-1 text-sm text-white">
                    {{ user()?.surname }}
                  </p>
                </div>
                <div class="col-span-2">
                  <p class="text-sm font-medium text-gray-500">Email</p>
                  <p class="mt-1 text-sm text-white">{{ user()?.email }}</p>
                </div>
              </div>
            </div>
            }
        </div>
      </div>
    </main>
  </div>
</div>
