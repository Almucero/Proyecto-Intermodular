<div class="flex-1 w-full bg-gray-900 text-white font-sans pb-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <h2 class="text-2xl font-bold text-cyan-300 mb-6 text-center">
      {{ genreName | translate }}
    </h2>

    <div class="grid grid-cols-5 gap-6 px-4">
      <app-game-card
        *ngFor="let game of games"
        [game]="game"
        [coverUrl]="getCoverUrl(game)"
        (cardClick)="goToProduct($event)"
      ></app-game-card>
    </div>
  </div>
</div>
