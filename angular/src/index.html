<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GameSage</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark only" />
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #050b14;
        color: #64e7f9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .app-loading-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #050b14;
      }

      .glitch-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        opacity: 0;
        animation: surge-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .logo-image {
        width: 120px;
        height: auto;
        filter: drop-shadow(0 0 10px rgba(100, 231, 249, 0.5));
        animation: logo-pulse 2s infinite ease-in-out;
      }

      .glitch-text {
        font-size: 3rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: #64e7f9;
        position: relative;
        margin: 0;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050b14;
      }

      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(100, 231, 249, 0.2);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 10px rgba(100, 231, 249, 0.1);
      }

      .loading-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: #64e7f9;
        box-shadow: 0 0 15px #64e7f9;
        animation: loading-scan 1.5s infinite ease-in-out;
      }

      @keyframes surge-in {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes logo-pulse {
        0% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(100, 231, 249, 0.5));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 20px rgba(100, 231, 249, 0.8));
        }
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(100, 231, 249, 0.5));
        }
      }

      @keyframes loading-scan {
        0% {
          left: -50%;
          width: 30%;
        }
        50% {
          left: 20%;
          width: 60%;
        }
        100% {
          left: 100%;
          width: 30%;
        }
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(13px, 9999px, 88px, 0);
        }
        5% {
          clip: rect(81px, 9999px, 86px, 0);
        }
        10% {
          clip: rect(6px, 9999px, 14px, 0);
        }
        15% {
          clip: rect(79px, 9999px, 57px, 0);
        }
        20% {
          clip: rect(13px, 9999px, 82px, 0);
        }
        25% {
          clip: rect(31px, 9999px, 60px, 0);
        }
        30% {
          clip: rect(81px, 9999px, 7px, 0);
        }
        35% {
          clip: rect(4px, 9999px, 62px, 0);
        }
        40% {
          clip: rect(74px, 9999px, 14px, 0);
        }
        45% {
          clip: rect(27px, 9999px, 31px, 0);
        }
        50% {
          clip: rect(52px, 9999px, 85px, 0);
        }
        55% {
          clip: rect(85px, 9999px, 2px, 0);
        }
        60% {
          clip: rect(6px, 9999px, 81px, 0);
        }
        65% {
          clip: rect(2px, 9999px, 20px, 0);
        }
        70% {
          clip: rect(56px, 9999px, 45px, 0);
        }
        75% {
          clip: rect(93px, 9999px, 3px, 0);
        }
        80% {
          clip: rect(46px, 9999px, 56px, 0);
        }
        85% {
          clip: rect(49px, 9999px, 10px, 0);
        }
        90% {
          clip: rect(82px, 9999px, 88px, 0);
        }
        95% {
          clip: rect(28px, 9999px, 50px, 0);
        }
        100% {
          clip: rect(14px, 9999px, 60px, 0);
        }
      }

      @keyframes glitch-anim-2 {
        0% {
          clip: rect(65px, 9999px, 100px, 0);
        }
        5% {
          clip: rect(52px, 9999px, 74px, 0);
        }
        10% {
          clip: rect(79px, 9999px, 85px, 0);
        }
        15% {
          clip: rect(75px, 9999px, 5px, 0);
        }
        20% {
          clip: rect(67px, 9999px, 61px, 0);
        }
        25% {
          clip: rect(14px, 9999px, 79px, 0);
        }
        30% {
          clip: rect(1px, 9999px, 66px, 0);
        }
        35% {
          clip: rect(86px, 9999px, 30px, 0);
        }
        40% {
          clip: rect(23px, 9999px, 98px, 0);
        }
        45% {
          clip: rect(85px, 9999px, 72px, 0);
        }
        50% {
          clip: rect(71px, 9999px, 75px, 0);
        }
        55% {
          clip: rect(2px, 9999px, 48px, 0);
        }
        60% {
          clip: rect(30px, 9999px, 16px, 0);
        }
        65% {
          clip: rect(59px, 9999px, 50px, 0);
        }
        70% {
          clip: rect(41px, 9999px, 62px, 0);
        }
        75% {
          clip: rect(2px, 9999px, 82px, 0);
        }
        80% {
          clip: rect(47px, 9999px, 73px, 0);
        }
        85% {
          clip: rect(3px, 9999px, 27px, 0);
        }
        90% {
          clip: rect(26px, 9999px, 55px, 0);
        }
        95% {
          clip: rect(42px, 9999px, 97px, 0);
        }
        100% {
          clip: rect(38px, 9999px, 49px, 0);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loading-screen">
        <div class="glitch-container">
          <div class="glitch-logo" data-text="GameSage">
            <img
              src="assets/branding/game_sage_logo.png"
              alt="GameSage Logo"
              class="logo-image"
            />
          </div>
          <h1 class="glitch-text" data-text="GameSage">GameSage</h1>
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
      </div>
    </app-root>
  </body>
</html>
